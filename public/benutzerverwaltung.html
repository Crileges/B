<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px; /* Adjust the width as needed */
        margin: 10px;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-top: 0;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
      }

      input,
      select {
        width: calc(100% - 16px);
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #0056b3;
      }

      #userList {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px; /* Adjust the width as needed */
        margin: 10px;
        box-sizing: border-box;
      }

      #userList h2 {
        margin-bottom: 10px;
      }

      #userListItems {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      #userListItems li {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <form
      id="createUserForm"
      action="http://127.0.0.1:8080/api/benutzerverwaltung"
      method="POST"
    >
      <h2>Create User</h2>
      <label for="userID">User ID:</label>
      <input
        type="text"
        id="userID"
        name="userID"
        required
        placeholder="Enter User ID"
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Enter Password"
      />

      <label for="rolle">Role:</label>
      <select id="rolle" name="rolle" required>
        <option value="" selected disabled hidden>Select Role</option>
        <option value="0">Admin</option>
        <option value="1">Arzt</option>
        <option value="2">Pflegekraft</option>
        <option value="3">Bettenmanagement</option>
        <option value="4">Reinigungskraft</option>
        <option value="5">Hausmeister</option>
      </select>

      <button type="button" onclick="createUser()">Create User</button>
    </form>

    <form
      id="deleteUserForm"
      action="http://127.0.0.1:8080/api/benutzerverwaltung/"
      method="DELETE"
    >
      <h2>Delete User</h2>
      <label for="deleteUserID">User ID to Delete:</label>
      <input
        type="text"
        id="deleteUserID"
        name="deleteUserID"
        required
        placeholder="Enter User ID to Delete"
      />

      <button type="button" onclick="deleteUser()">Delete User</button>
    </form>
    <div id="userList">
      <h2>User List</h2>
      <ul id="userListItems"></ul>
    </div>

    <script>
      async function createUser() {
        const form = document.getElementById("createUserForm");
        const formData = {
          userID: form.elements.userID.value,
          password: form.elements.password.value,
          rolle: parseInt(form.elements.rolle.value),
        };

        try {
          const response = await fetch(form.action, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          if (response.ok) {
            console.log("User created successfully");
          } else {
            console.error("Error creating user:", response.statusText);
          }
        } catch (error) {
          console.error("Error creating user:", error.message);
        }
      }
    </script>
    <script>
      async function deleteUser() {
        const form = document.getElementById("deleteUserForm");
        const formData = {
          deleteUserID: form.elements.deleteUserID.value,
        };

        try {
          const response = await fetch(form.action, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          if (response.ok) {
            console.log("User deleted successfully");
          } else {
            console.error("Error deleting user:", response.statusText);
          }
        } catch (error) {
          console.error("Error deleting user:", error.message);
        }
      }
    </script>
    <script>
      async function fetchAllUsers() {
        try {
          const response = await fetch(
            "http://127.0.0.1:8080/api/benutzerverwaltung"
          );
          const responseText = await response.text();
          console.log("Raw Response Text:", responseText);

          if (response.ok) {
            const users = JSON.parse(responseText);
            console.log("All Users:", users);
            const userListItems = document.getElementById("userListItems");
            userListItems.innerHTML = ""; // Clear previous content

            users.forEach((user) => {
              const listItem = document.createElement("li");
              listItem.textContent = `UserID: ${user.userID}, Role: ${user.rolle}`;
              userListItems.appendChild(listItem);
            });
          } else {
            console.error("Error fetching users:", response.statusText);
          }
        } catch (error) {
          console.error("Error fetching users:", error.message);
        }
      }
      fetchAllUsers();
    </script>
  </body>
</html>
